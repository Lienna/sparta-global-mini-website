<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mini website</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
      crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

      <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a href="index.html"><img src="Images/logo1.jpeg" width="50px" alt=""></a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="index.html#">Sparta League</a> -->
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
              <!-- <li><a href="users/sign_in">Login</a></li> -->
              <li><a href="page2">Destinations</a></li>
              <li><a href="page3">About us</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="jumbotron">
      <div class="container">
        <h1>Holidays</h1>
      </div>
    </div>

    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="form-group col-md-3">
          <label for="where to">Where to?</label>
          <input type="text" name="Where to" value="" placeholder="Enter a destination">
        </div>

        <div class="form-group col-md-3">
          <label for="flying from">Flying from?</label>
          <input type="text" name="flying from" value="" placeholder="Enter an airport">
        </div>

        <div class="form-group col-md-3">
          <label for="When">Which dates?</label>
          <input type="text" name="When" value="" placeholder="Select dates">
        </div>

        <div class="form-group col-md-3">
          <label for="Who">Who is going?</label>
          <input type="text" name="Who" value="" placeholder="Number of travellers">
        </div>
    </div>

    <div class="carouselContainer col-md-12">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
    <li data-target="#myCarousel" data-slide-to="5"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="Images/Benidorm.JPG" alt="Benidorm">
      <div class="carousel-caption">
        <h3>Benidorm</h3>
      </div>
    </div>

    <div class="item">
      <img src="Images/Iceland.jpg" alt="Iceland">
      <div class="carousel-caption">
        <h3>Iceland</h3>
      </div>
    </div>

    <div class="item">
      <img src="Images/Rome.jpg" alt="Rome">
      <div class="carousel-caption">
        <h3>Rome</h3>
      </div>
    </div>

    <div class="item">
      <img src="Images/Venice.jpg" alt="Venice">
      <div class="carousel-caption">
        <h3>Venice</h3>
      </div>
    </div>

    <div class="item">
      <img src="Images/Majorca.jpg" alt="Majorca">
      <div class="carousel-caption">
        <h3>Majorca</h3>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    </div>


  </body>
</html>
